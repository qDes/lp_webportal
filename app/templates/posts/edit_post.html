{% extends "base.html" %}

{% block content %}

	{% include "messages.html" %}
			<h2> Editing post: {{ post_id }} </h2>
			<form action="{{ url_for('posts.edit_post_proc', post_id=post_id) }}" method="POST">
			<div class="form-group">
					{{ form.title.label }}
					{{ form.title() }}
			</div>
			<div class="form-group">
					{{ form.url.label }}
					{{ form.url() }}
			</div>
			<div class="form-group">
					{{ form.tag.label }}
					{{ form.tag() }}
			</div>
			<div class="form-group">
					{{ form.text.label }}
					{{ form.text() }}
			</div>
			{{ form.submit() }}
			</form>

{% endblock %}
