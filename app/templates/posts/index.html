{% extends 'base.html' %}

{% block content %}


	<h2> Posts </h2>
	<div class="row">
	<div class="col-8">
	{% for post in posts_list %}
	<h3> {{ post.title }} </h3>

	<h4> {{ post.text }} </h4>
	{% for url in post.urls %}
		<img src="{{ url }}" class="img-fluid" alt="Responsive image">
	{% endfor %}
	<p> {{ post.posted.strftime('%d/%m/%Y %H:%M') }} </p>
	<p> #{{ post.tag }} </p>
	<hr />
	{% endfor %}
	</div>
	</div>
	<div class="col-2">
	</div>
	
{% endblock %}
