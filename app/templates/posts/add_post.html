{% extends "base.html" %}

{% block content %}

	{% include "messages.html" %}

			<form action="{{ url_for('posts.add_post_proc') }}" method="POST">
			<div class="form-group">
					{{ form.title.label }}
					{{ form.title() }}
			</div>
			<div class="form-group">
					{{ form.url.label }}
					{{ form.url() }}
			</div>
			<div class="form-group">
					{{ form.tag.label }}
					{{ form.tag() }}
			</div>
			<div class="form-group">
					{{ form.text.label }}
					{{ form.text() }}
			</div>
			{{ form.submit() }}
			</form>

{% endblock %}
